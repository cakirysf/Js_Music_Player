<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Double Slider Sign in/up Form</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css'><link rel="stylesheet" href="./style.css">
  <script src="https://kit.fontawesome.com/cb06fec0a1.js" crossorigin="anonymous"></script> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,600;1,300&family=Poppins:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">

</head>
<body>

<div class="container">
	
	<div class="music-container">
		<h1>Music Player</h1>
		
		<!--mp3 player-->
		<div class="music-player">
			<!--oynatma listesi-->
			<button id="playlist"></button>
			<img src="" id="song-image" alt="">
			<div class="song-details">
				<div id="song-name"></div>
				<div id="song-artist"></div>
			</div>
			<div class="player-options">
				<button id="shuffle" >
					<i class="fa-solid fa-shuffle"></i>
				</button>
				<button id="prev">
					<i class="fa-solid fa-backward-step"></i>
				</button>
				<button id="play" class="">
					<i class="fa-solid fa-play"></i>
				</button>
				<button id="pause" class="hide">
					<i class="fa-solid fa-pause"></i>
				</button>
				<button id="next">
					<i class="fa-solid fa-forward-step"></i>
				</button>
				<button id="repeat">
					<i class="fa-solid fa-repeat"></i>
				</button>
			</div>
	
			<audio src=""  id="audio" preload="metadata" ></audio>
			<div id="progress-bar">
				<div id="current-progress"></div>
			</div>
	
			<div class="time-container">
				<span id="current-time"></span>
				<span id="max-duration"></span>
			</div>
	
		
		</div>

	</div>

	
	<div class="top10-container">
			<h1>Top 10</h1>
			<div id="playlist-container" >
			
				<ul id="playlist-songs"></ul>
			</div>
	</div>

	

</div>


<div class="sound-control" style="margin-top: 20px; ">
	<i class="fas fa-volume-down" style="color:rgb(17, 122, 221);"></i>
	<input type="range" max="100" step="1" value="50" />
	<i class="fas fa-volume-up" style="color: rgb(17, 122, 221);;"></i>
  </div>



<script src="script.js"></script>



</body>
</html>
